<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {%- if title -%}{{ title }}
  {%- elsif page.title -%}{{ page.title }}
  {%- else -%}{{ site.title }}
  {%- endif -%}
</title>

<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="robots" content="index,follow">

{% include head-custom.html %}

<style type="text/css">
{%- capture include_to_scssify -%}
  {% include css/settings.css %}
  {% include css/color-theme-default.css %}
  {% include css/styles.css %}
  {% include css/styles-extended.css %}
  {% include css/theme-toggle.css %}
    {% if page.type == posts %}
    {% include css/styles-code.css %}
    {% endif %}
{%- endcapture -%}
{{- include_to_scssify | scssify | strip_newlines  -}}
</style>

</head>
<body>

{% include header.html %}

<main>
  {{ content }}
</main>

{% include footer.html %}

<script type="text/javascript">
  {% include js/link-ext.js %}
  {% include js/appearance.js %}
</script>

</body>
</html>
