<ul>
  {%- for post in site.posts -%}
  {% if post.path contains 'games' %}
  <li>
    <a style="color: #5dca03;font-weight: bold" href="{{ site.baseurl | prepend: site.url }}{{ post.url }}">
    <img src="{{ post.image }}" alt="{{ post.title }}" align="left">
    {{ post.title }}
    </a>
    <br> {{ post.description }}
    <br clear="all">
  </li>
  {% endif %}
  {% endfor %}
</ul>
