<ul>
  {%- for post in site.posts -%}
  {% if post.path contains 'news' %}
  <li>
    <a href="{{ site.baseurl | prepend: site.url }}{{ post.url }}">{{ post.title }}</a>
    <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%b %-d, %Y' }}</time>
  </li>
  {% endif %}
  {%- endfor -%}
</ul>
